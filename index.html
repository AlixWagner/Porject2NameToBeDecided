<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>What Cocktail Should I Make?</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Poppins:wght@200;300;400;600&family=Shadows+Into+Light+Two&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <header>
            <div class="wrapper">
                <!-- Alt cocktail image option -->
                <!-- Can change the colours of the cocktail image depending on our colour palette for the app: -->
                <div class="imageContainer">
                    <img class="headerImage" src="./styles/assets/cocktailImage2.svg"
                        alt="A vector image of a cute sparkly orange cocktail in a soft blue glass" />
                </div>
                <div class="cocktailForm">
                    <h1>What Cocktail Should I Make?</h1>
                    <form class="formSection">
                        <div class="alcoholSelection">
                            <label for="alcohol">Got an alcohol of choice?</label>
                            <select name="alcohol" id="alcoholSelect">
                                <option value="">Choose your booze</option>
                                <option value="bourbon">Bourbon</option>
                                <option value="brandy">Brandy</option>
                                <option value="cognac">Cognac</option>
                                <option value="gin">Gin</option>
                                <option value="rum">Rum</option>
                                <option value="scotch">Scotch</option>
                                <option value="tequila">Tequila</option>
                                <option value="triple_sec">Triple Sec</option>
                                <option value="vodka">Vodka</option>
                                <option value="whiskey">Whiskey</option>
                            </select>
                        </div>
                        <!--not sure about the toggle, for now made into a "checkbox"-->
                        <div class="toggleBox">
                            <div class="toggleDiv">
                                <input class="toggle" type="checkbox" id="non-alcoholic"
                                    name="non-alcoholic" />
                                <label class="toggleLabel" for="non-alcoholic">Non-alcoholic</label>
                            </div>
                            
                            <div class="submitContainer">
                                <input class="submit" type="submit" value="Tell Me!" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </header>
        <main>
            <div class ="wrapper">
                <section class="results">
                    <h2 class="drinkName"><!-- dynamic results will be added here --></h2>
                    <!-- .buttonContainer will be hidden when .reveal button is pressed: -->
                    <div class="buttonContainer">
                        <button class="reveal">Let's Make It!</button>
                        <button class="randomize">That's Not It...</button>
                    </div>               
                </section>
                <!-- .recipe section will be revealed when .reveal button is pressed: -->
                <section class="recipe">
                    <div class="drinkImage">
                        <!-- strImageSource will be appended here (.appendChild) -->
                    </div>
                    <!-- .recipeContainer div will just be for styling purposes: -->
                    <div class="recipeContainer">
                        <div class="ingredients">
                            <h3>Ingredients</h3>
                            <ul class="ingredientList">
                                <!-- lis will be appended here: -->
                                <!-- `<span class="measurements">${strMeasureVariable}</span> ${strIngredientVariable}` -->
                            </ul>
                        </div>
                        <div class="instructions">
                            <h3>Instructions</h3>
                            <p class="instructionList">
                                <!-- strInstructions will be inserted here using .textContent -->
                            </p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="wrapper">
                <img src="./styles/assets/stars.png" alt="#"/>
                <p>
                    Created at
                    <a href="https://junocollege.com/"
                        >Juno College of Technology</a>
                </p>
            </div>
        </footer>

        <script src="javascript/app.js"></script>
    </body>
</html>
